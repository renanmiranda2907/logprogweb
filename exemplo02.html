<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                //entrada de dados
                let base = window.prompt("Digite medida da base","0");
                let altura = window.prompt("Digite a medida da altura","0");

                //processamento
                let area =base * altura / 2;

                //saida
                window.alert("A área é " + area);
            </script>
        </body>
    </head>
</html>
